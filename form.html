<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundamentals - Patamiah Elorm Godwin">
    <meta name="author" content="Godwin Elorm Patamiah">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get" id="reviewForm">
            <!-- Product Name -->
            <div class="form-group">
                <label for="products">Product Name:</label>
                <select id="products" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Add product options here -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Which features did you find useful in the product? <br> <i>(Check all that apply)</i></label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label><br>
                    <input type="checkbox" id="feature2" name="features" value="Ease of use">
                    <label for="feature2">Ease of use</label><br>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label><br>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label><br>
                    <input type="checkbox" id="feature5" name="features" value="Other">
                    <label for="feature5">Other</label><br>
                </div>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name">
            </div>

            <!-- Form Submission Button -->
            <button type="submit">Post Review</button>
        </form>
        <div id="confirmationMessage" class="hidden">
            <p>Thank you for your review! Total reviews submitted: <span id="reviewCount">0</span></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 | Patamiah Elorm Godwin | Accra-Ghana</p>
        <p> <span id="lastModified"></span></p>
    </footer>
</body>
</html>
